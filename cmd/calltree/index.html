<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>Call</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script type="text/javascript" src="//h5rsc.vipstatic.com/ams/element-ui@2.4.8.js"></script>
    <link rel="stylesheet" type="text/css" href="//h5rsc.vipstatic.com/ams/element-ui@2.4.8.css">
    <style type="text/css">
        body {
            margin: 0
        }
        .custom-tree-node {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            padding-right: 8px;
        }
    </style>
</head>
<body>
<div id="app">
    <el-menu class="el-menu-demo"
             default-active="1"
             mode="horizontal"
             background-color="#545c64"
             text-color="#fff"
             active-text-color="#ffd04b">
        <el-menu-item index="1" @click="setTextarea">点击粘贴digraph文本</el-menu-item>
        <el-menu-item index="2">
            <el-input
                    placeholder="输入关键字进行过滤"
                    clearable
                    v-model="filterText">
            </el-input>
        </el-menu-item>
    </el-menu>
    <el-tree
            :data="data"
            :props="props"
            :filter-node-method="filterNode"
            :load="loadNode"
            lazy
            ref="tree">
        <span class="custom-tree-node" slot-scope="{ node, data }">
            <span>{{ node.label }}</span>
            <span>
              <el-button
                      type="text"
                      size="mini">
                Append
              </el-button>
              <el-button
                      type="text"
                      size="mini">
                Delete
              </el-button>
            </span>
        </span>
    </el-tree>
</div>
<script type="text/javascript" src="index.js?1"></script>
</body>
</html>
